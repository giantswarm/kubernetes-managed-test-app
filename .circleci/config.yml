e2eTest: &e2eTest
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-managed-test-app
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run:
        name: Get e2e-harness binary
        command: |
          wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./e2e-harness

    - run: ./e2e-harness localkube

    - run: ./e2e-harness setup --remote=false

    - run: ./e2e-harness test --test-dir=${TEST_DIR}

    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run:
        name: Template and push to quay
        command: ./architect build

    - store_test_results:
        path: /tmp/results

  e2eTestBasic:
    environment:
      TEST_DIR: "integration/test/basic"
      TEST_NAME: "basic"
    <<: *e2eTest

  github-release:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-managed-test-app
    machine: true
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run: ./github-release.sh $CIRCLE_PROJECT_REPONAME $CIRCLE_SHA1 $PERSONAL_ACCESS_TOKEN

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      # - e2eTestBasic:
      #     requires:
      #     - build
      #
      - github-release:
          requires:
              - build
          #   - e2eTestBasic
          filters:
            branches:
              only: master
