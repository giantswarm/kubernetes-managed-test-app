version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run:
        name: Template and push to quay
        command: ./architect build

    - store_test_results:
        path: /tmp/results

  release-chart:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-test-app
    machine: true
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Replace SHA with specified Version
          command: |
            sed -i 's/version:.*/version: '$(cat ./VERSION)'/' helm/${CIRCLE_PROJECT_REPONAME}-chart/Chart.yaml
      - run:
          name: Release chart to helm repository
          command: ./ci-scripts/push-to-registry.sh ${CIRCLE_PROJECT_REPONAME} ${PERSONAL_ACCESS_TOKEN}

workflows:
  version: 2
  build-e2e-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - release-chart:
          requires:
              - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
