version: 2
jobs:
  build:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-test-app
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run:
        name: Template and push to quay
        command: ./architect build

    - store_test_results:
        path: /tmp/results

    - persist_to_workspace:
        root: .
        paths:
        - ./architect

  release-chart:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-test-app
    machine: true
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Release chart to helm repository
          command: ./ci-scripts/release.sh "${CIRCLE_PROJECT_REPONAME}" "${CIRCLE_TAG}" "${PERSONAL_ACCESS_TOKEN}"

  publish-github-release:
    docker:
      - image: cibuilds/github:0.12
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${PERSONAL_ACCESS_TOKEN} -u giantswarm -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./architect

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
